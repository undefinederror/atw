    <script src="j/main.js"></script>
    <script src="j/TweenMax.min.js"></script>
    <script>
    var tl = new TimelineMax({paused: true});
    var opened = false;
    var showMenu = document.getElementById("showMenu");
    Atw = {
        init: function(){
            menu = new Atw.animationMenu();            
            showMenu.addEventListener("click", menu.open);            
        },
        
        animationMenu: function(){
            
            TweenLite.set("#cbp-spmenu-s2", {perspective: 400});
            tl.to("#cbp-spmenu-s2", 0.3, { css: { right: "0px"}}, 0);
            tl.from("#panel", 0.3, {rotationY: 60}, 0);
            tl.to("body", 0.3, {css: {right: "30%"}}, "-=0.3"); 
            
            this.open = function(){
                if (!opened) {
                    tl.play();
                    opened = true;
                    $("#showMenu").addClass("open");
                } else {
                    tl.reverse();
                    opened = false;
                    $("#showMenu").removeClass("open");
                }
            }
            
        },
    }
    Atw.init();
    
        
    </script>
